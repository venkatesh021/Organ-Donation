<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Organ Donation System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('{{ url_for("static", filename="images/signin.jpg") }}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.6;
      z-index: -1;
    }

    .signup-container {
      text-align: center;
      margin-top: 100px;
      color: black;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .signup-container h1 {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-lg {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
    }

    .already-account {
      margin-top: 20px;
    }

    .already-account a {
      color: #007bff;
      text-decoration: none;
    }

    .already-account a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm" method="POST" action="{{ url_for('signin') }}">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
    </form>

    <!-- Already have an account message and login button -->
    <div class="already-account">
      <p>Already have an account? <a href="{{ url_for('user_login') }}">Log In</a></p>
    </div>
  </main>

  <footer class="py-3 text-center" style="color: black;">
    <p>&copy; 2024 Organ Donation System. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
